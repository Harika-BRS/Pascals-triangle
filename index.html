<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pascals Triangle</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <h1><b>Pascals Triangle</b></h1>
    <br />
    <br />
    <p>
      Pascal's triangle is a triangular array of numbers in which each number is
      the sum of the two numbers directly above it in the previous row.
    </p>
    <p>
      The first row consists of a single number 1, and each subsequent row
      begins and ends with 1.
    </p>
    <br />
    <br />
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter numbers of rows up to 10"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/app.js"></script>
  </body>
</html>
